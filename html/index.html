<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <!--code CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<link rel="shortcut icon" href="../calculatrice.jpg">

<body class="text-center centrage bg-info">

    <table class="bg-secondary">
        <tr>
            <td colspan="5" class="text-primary">
                <h4>Calculatrice</h4>
            </td>
        </tr>
        
            <form name="form">
                <tr>
                    <td colspan="5">
                        <input class="text1" name="text">
                    </td>
                </tr>
            </form>

            <tr>
                <td><input type="button" class="btn btn-outline-info m-1 btn-lg" value="1" onClick="insert('1')"></td>
                <td><input type="button" class="btn btn-outline-info btn-lg " value="2" onClick="insert('2')"></td>
                <td><input type="button" class="btn btn-outline-info btn-lg" value="3" onClick="insert('3')"></td>
                <td><input type="button" class="btn btn-outline-warning btn-lg" value="+" onClick="insert('+')"></td>
            </tr>

            <tr>
                <td><input type="button" class="btn btn-outline-info m-1 btn-lg" value="4" onClick="insert('4')"></td>
                <td><input type="button" class="btn btn-outline-info btn-lg" value="5" onClick="insert('5')"></td>
                <td><input type="button" class="btn btn-outline-info btn-lg " value="6" onClick="insert('6')"></td>
                <td><input type="button" class="btn btn-outline-warning btn-lg" value="-" onClick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-outline-info m-1 btn-lg" value="7" onClick="insert('7')"></td>
                <td><input type="button" class="btn btn-outline-info btn-lg" value="8" onClick="insert('8')"></td>
                <td><input type="button" class="btn btn-outline-info btn-lg" value="9" onClick="insert('9')"></td>
                <td><input type="button" class="btn btn-outline-warning btn-lg" value="x" onClick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-outline-info m-1 btn-lg" value="0" onClick="insert('0')"></td>
                <td><input type="button" class="btn btn-info btn-lg" value="=" onClick="equal()"></td>
                <td><input type="button" class="btn btn-outline-warning btn-lg" value="/" onClick="insert('/')"></td>
                <td><input type="button" class="btn btn-outline-warning btn-lg" value="." onClick="insert('.')"></td>

            </tr>
            <tr>
                <td colspan="4"><input type="button" value="Supprimer" class="btn btn-secondary btn-lg m-1" onClick="sup()"></td>
            </tr>
    </table>
    <Script src="../js/script.js"></Script>
    <!--code JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
